<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <body>
   <div class="container">
   <form id="query">
     <div class="row nav">
       <div class="col-6">
       <input 
       type="search" 
       id="search_bar"
       placeholder="Search your city.."
       autofocus="on"
       class="form-control shadow-sm"
       />
    </div>
    <div class="col-3">
        <input 
        type="submit" 
        value="Search" 
        class="form-control btn btn-primary shadow-sm"/>
    </div>
     </div>
   </form>
<br>
<div class="card head-city">
  <div class="card-body">
      <h1 class="city">
      <span id="location"> Amsterdam </span>
      </h1>
      <h3>
      <span id="weather_description">Partly cloudy</span>
      </h3>
      <h2 id="heat">
        <span class="temperature" id="temperature">15</span>
        <span class="units">°C </span>
       </h2>
      <h3>
      <span id="today_date"> </span>
      </h3>
      <div class="text-center">
      <button 
      id="current_btn"
      type="button" 
      class="btn btn-secondary shadow-sm col-4">Current</button>
      </div>
</div>
</div>

      <br>

    <div class="col-2">

    <div class="col-2">

    <div class="row justify-content-center today-temp">

    </div>
    <div class="col-2">
      15℃    
    </div>
    <div class="col-2">
      15℃

    <div class="col-2">

    <div class="col-2">
      15℃

    <div class="col-2">
      15℃
    </div>
    </div>
     </div>
      </div>
    </div>
    <br>

  <div class="card-body">
     <div class="row justify-content-center daylist">
    <div class="col-2">
      Monday
    </div>
    <div class="col-2">
      Tuesday
    </div>
    <div class="col-2">
